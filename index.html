<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню</title>
  <link href="https://fonts.googleapis.com/css2?family=Noe+Display&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MENU</h1>
    <h2 id="hide-text">HIDE</h2>
    <div id="menu">
      <div class="menu-item" data-name="Pizza Margherita" data-price="799" onclick="showPopup('pizza')">
        <div>
          <h3>Pizza Margherita</h3>
          <p>799 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Classic Burger" data-price="599" onclick="showPopup('burger')">
        <div>
          <h3>Classic Burger</h3>
          <p>599 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Caesar Salad" data-price="499" onclick="showPopup('salad')">
        <div>
          <h3>Caesar Salad</h3>
          <p>499 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Grilled Salmon" data-price="1200" onclick="showPopup('salmon')">
        <div>
          <h3>Grilled Salmon</h3>
          <p>1200 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Vegetable Stir Fry" data-price="450" onclick="showPopup('stirfry')">
        <div>
          <h3>Vegetable Stir Fry</h3>
          <p>450 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: 0 ₽</p>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(button) {
      if (cart.length >= 5) {
        alert("You can only select 5 items.");
        return;
      }
      const menuItem = button.parentElement;
      const name = menuItem.getAttribute('data-name');
      const price = parseInt(menuItem.getAttribute('data-price'));
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `<h3>${item.name}</h3><p>${item.price} ₽</p>`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'remove';
        removeBtn.onclick = () => removeFromCart(index);
        li.appendChild(removeBtn);
        cartItemsContainer.appendChild(li);
      });
      document.getElementById('total-price').textContent = `Total: ${total} ₽`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function showPopup(dish) {
      const popup = document.getElementById('popup');
      const popupContent = document.getElementById('popup-content');

      let imageSrc = '';
      let description = '';

      switch (dish) {
        case 'pizza':
          imageSrc = 'https://via.placeholder.com/400x200?text=Pizza+Margherita';
          description = 'Classic pizza with fresh mozzarella, basil, and tomato sauce.';
          break;
        case 'burger':
          imageSrc = 'https://via.placeholder.com/400x200?text=Classic+Burger';
          description = 'Juicy beef patty with lettuce, tomato, and special sauce.';
          break;
        case 'salad':
          imageSrc = 'https://via.placeholder.com/400x200?text=Caesar+Salad';
          description = 'Crisp romaine lettuce with Caesar dressing, croutons, and parmesan.';
          break;
        case 'salmon':
          imageSrc = 'https://via.placeholder.com/400x200?text=Grilled+Salmon';
          description = 'Fresh salmon fillet grilled to perfection with a light seasoning.';
          break;
        case 'stirfry':
          imageSrc = 'https://via.placeholder.com/400x200?text=Vegetable+Stir+Fry';
          description = 'Colorful stir-fried vegetables with soy sauce and ginger.';
          break;
      }

      popupContent.innerHTML = `
        <img src="${imageSrc}" alt="${dish}">
        <h3>${dish.replace(/_/g, ' ').toUpperCase()}</h3>
        <p>${description}</p>
        <button onclick="closePopup()">Close</button>
      `;
      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
