<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Noe+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noe Display', serif;
      background-color: #f7e7ce;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .menu-item h3 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
    .menu-item p {
      margin: 0;
      color: #888;
    }
    .menu-item button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .menu-item button:hover {
      background-color: #218838;
    }
    .cart {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding-left: 0;
    }
    .cart li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .cart li:last-child {
      border-bottom: none;
    }
    .cart li button {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Restaurant Menu</h1>
    
    <div id="menu">
      <div class="menu-item" data-name="Pizza Margherita" data-price="799">
        <div>
          <h3>Pizza Margherita</h3>
          <p>Price: 799 ₽</p>
        </div>
        <button onclick="addToCart(this)">Add</button>
      </div>
      <div class="menu-item" data-name="Classic Burger" data-price="599">
        <div>
          <h3>Classic Burger</h3>
          <p>Price: 599 ₽</p>
        </div>
        <button onclick="addToCart(this)">Add</button>
      </div>
      <div class="menu-item" data-name="Caesar Salad" data-price="499">
        <div>
          <h3>Caesar Salad</h3>
          <p>Price: 499 ₽</p>
        </div>
        <button onclick="addToCart(this)">Add</button>
      </div>
    </div>
    
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
        <!-- Selected items will appear here -->
      </ul>
      <p id="total-price">Total: 0 ₽</p>
    </div>
  </div>
  
  <script>
    let cart = [];
    
    function addToCart(button) {
      const menuItem = button.parentElement;
      const name = menuItem.getAttribute('data-name');
      const price = parseInt(menuItem.getAttribute('data-price'));
      
      cart.push({ name, price });
      updateCart();
    }
    
    function updateCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';
      
      let total = 0;
      
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price} ₽ `;
        
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => removeFromCart(index);
        li.appendChild(removeBtn);
        
        cartItemsContainer.appendChild(li);
      });
      
      document.getElementById('total-price').textContent = `Total: ${total} ₽`;
    }
    
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }
  </script>
</body>
</html>
