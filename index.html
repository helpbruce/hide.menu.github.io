<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню</title>
  <link href="https://fonts.googleapis.com/css2?family=Noe+Display&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="menu-text">MENU</h1>
    <h2 id="hide-text">HIDE</h2>
    <div id="menu">
      <div class="menu-item" data-name="Pizza Margherita" data-price="999">
        <div>
          <h3 onclick="showPopup('pizza')">Pizza Margherita</h3>
          <p>799 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Classic Burger" data-price="599">
        <div>
          <h3 onclick="showPopup('burger')">Classic Burger</h3>
          <p>599 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Caesar Salad" data-price="499">
        <div>
          <h3 onclick="showPopup('salad')">Caesar Salad</h3>
          <p>499 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Grilled Salmon" data-price="1200">
        <div>
          <h3 onclick="showPopup('salmon')">Grilled Salmon</h3>
          <p>1200 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
      <div class="menu-item" data-name="Vegetable Stir Fry" data-price="450">
        <div>
          <h3 onclick="showPopup('stirfry')">Vegetable Stir Fry</h3>
          <p>450 ₽</p>
        </div>
        <button onclick="addToCart(this)">add</button>
      </div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: 0 ₽</p>
    </div>
    
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function showPopup(dish) {
      const popup = document.getElementById('popup');
      const popupContent = document.getElementById('popup-content');

      let imageSrc = '';
      let description = '';

      switch (dish) {
        case 'pizza':
          imageSrc = 'https://cdn.leonardo.ai/users/d1dc1502-dbbc-4480-a583-a0908a459abb/generations/b5f88014-e5aa-4ba3-84d7-de75ecbb27d3/Leonardo_Diffusion_XL_A_closeup_of_a_freshly_baked_Pizza_Margh_2.jpg';
          description = 'Classic pizza with fresh mozzarella, basil, and tomato sauce.';
          break;
        case 'burger':
          imageSrc = 'https://cdn.leonardo.ai/users/d1dc1502-dbbc-4480-a583-a0908a459abb/generations/ac2c8671-109c-46ff-a76e-b8753f914efe/Leonardo_Diffusion_XL_A_closeup_of_a_freshly_made_Classic_Burg_3.jpg';
          description = 'Juicy beef patty with lettuce, tomato, and special sauce.';
          break;
        case 'salad':
          imageSrc = 'https://cdn.leonardo.ai/users/d1dc1502-dbbc-4480-a583-a0908a459abb/generations/491e3f5d-e12f-4477-9f7d-458d7ab19245/Leonardo_Diffusion_XL_A_fresh_Caesar_Salad_served_on_a_rustic_3.jpg';
          description = 'Crisp romaine lettuce with Caesar dressing, croutons, and parmesan.';
          break;
        case 'salmon':
          imageSrc = 'https://cdn.leonardo.ai/users/d1dc1502-dbbc-4480-a583-a0908a459abb/generations/6ce26cf9-f382-4d5b-bdaa-480c48c6a7d1/Leonardo_Diffusion_XL_A_perfectly_grilled_salmon_fillet_with_a_1.jpg';
          description = 'Fresh salmon fillet grilled to perfection with a light seasoning.';
          break;
        case 'stirfry':
          imageSrc = 'https://cdn.leonardo.ai/users/d1dc1502-dbbc-4480-a583-a0908a459abb/generations/19bd7094-ee92-4b0c-8156-c41a03b11b0c/Leonardo_Diffusion_XL_A_vibrant_and_colorful_vegetable_stir_fr_1.jpg';
          description = 'Colorful stir-fried vegetables with soy sauce and ginger.';
          break;
      }

      popupContent.innerHTML = `
        <img src="${imageSrc}" alt="${dish}">
        <h3>${dish.replace(/_/g, ' ').toUpperCase()}</h3>
        <p>${description}</p>
        <button onclick="closePopup()">Close</button>
      `;
      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script src="script.js"></script>
</body>
</html>
