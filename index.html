<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню Ресторана</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .menu-item h3 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
    .menu-item p {
      margin: 0;
      color: #888;
    }
    .menu-item button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .menu-item button:hover {
      background-color: #218838;
    }
    .cart {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding-left: 0;
    }
    .cart li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .cart li:last-child {
      border-bottom: none;
    }
    .cart li button {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Меню Ресторана</h1>
    
    <div id="menu">
      <div class="menu-item" data-name="Пицца Маргарита" data-price="8.99">
        <div>
          <h3>Пицца Маргарита</h3>
          <p>Цена: $8.99</p>
        </div>
        <button onclick="addToCart(this)">Добавить</button>
      </div>
      <div class="menu-item" data-name="Бургер Классик" data-price="6.99">
        <div>
          <h3>Бургер Классик</h3>
          <p>Цена: $6.99</p>
        </div>
        <button onclick="addToCart(this)">Добавить</button>
      </div>
      <div class="menu-item" data-name="Салат Цезарь" data-price="5.99">
        <div>
          <h3>Салат Цезарь</h3>
          <p>Цена: $5.99</p>
        </div>
        <button onclick="addToCart(this)">Добавить</button>
      </div>
      <!-- Добавь ещё блюда по желанию -->
    </div>
    
    <div class="cart">
      <h2>Корзина</h2>
      <ul id="cart-items">
        <!-- Здесь будут отображаться выбранные блюда -->
      </ul>
      <p id="total-price">Итого: $0.00</p>
    </div>
  </div>
  
  <script>
    // Массив для хранения блюд в корзине
    let cart = [];
    
    // Функция добавления блюда в корзину
    function addToCart(button) {
      const menuItem = button.parentElement;
      const name = menuItem.getAttribute('data-name');
      const price = parseFloat(menuItem.getAttribute('data-price'));
      
      // Добавляем блюдо в массив
      cart.push({ name, price });
      
      updateCart();
    }
    
    // Обновление корзины
    function updateCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';
      
      let total = 0;
      
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)} `;
        
        // Кнопка удаления блюда из корзины
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Удалить';
        removeBtn.onclick = () => removeFromCart(index);
        li.appendChild(removeBtn);
        
        cartItemsContainer.appendChild(li);
      });
      
      document.getElementById('total-price').textContent = `Итого: $${total.toFixed(2)}`;
    }
    
    // Функция удаления блюда из корзины
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }
  </script>
</body>
</html>
